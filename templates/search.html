<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="icon" type="image/x-icon" href="/static/wmuclogo1.png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>WMUSee</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 20px; padding-right: 20px;">
        <a class="navbar-brand" href="/">
            <img class="logo" src="{{ url_for('static', filename='wmuseefinal.png') }}" width="40%" height="40%">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-8" id="main">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control" id="input" placeholder="Search by show name, keyword, date ...">
                    <button class="btn btn-primary" onclick="search()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">Developed by Vincent Strappelli</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
    </footer>
</body>

<script>

    async function search() {
        let txt = document.getElementById("input").value
        try {
            const response = await fetch('/search/api/searchdb', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: txt })
            });
            let data = await response.json()
            let res = data.results
            console.log(res)
            displayResults(res)
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    function displayResults(results) {
        let container = document.getElementById("main");
        let paras = document.getElementsByClassName('card');

        for(let elem = 0; elem < paras.length; elem++) {
            container.removeChild(paras[elem]);
        }

        for (let i = 0; i < results.length; i ++) {
            let current = results[i]
            let card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `<div class="card-body">
                      <h5 class="card-title">${current[1]}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">${current[0]}</h6>
                      <p class="card-text">${current[3]}</p>
                    </div>`;
            container.appendChild(card);
        }
    }

</script>
